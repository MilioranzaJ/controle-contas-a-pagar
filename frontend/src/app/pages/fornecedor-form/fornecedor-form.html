<div class="content-card">
  <div class="header-container">
    <h2>{{ isEditMode ? 'Editar Fornecedor' : 'Novo Fornecedor' }}</h2>
  </div>

  <form (ngSubmit)="salvar()" #form="ngForm" class="form-container">

    <div class="form-group">
      <label for="nome">Nome do Fornecedor *</label>
      <input 
        type="text" 
        id="nome" 
        name="nome"
        placeholder="Digite o nome completo"
        required
        [(ngModel)]="fornecedor.nome"
        #nome="ngModel">
      <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="error-message">
        O nome é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="documento">CNPJ / CPF</label>
      <input 
        type="text" 
        id="documento" 
        name="documento"
        placeholder="Digite o documento"
        [(ngModel)]="fornecedor.documento"
        mask="00.000.000/0000-00 || 000.000.000-00">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="exemplo@email.com"
          [(ngModel)]="fornecedor.email">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input 
        type="text" 
        id="telefone" 
        name="telefone"
        placeholder="(00) 00000-0000"
        [(ngModel)]="fornecedor.telefone"
        mask="(00) 0000-0000||(00) 00000-0000">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar Fornecedor</button>
    </div>

  </form>
</div>
